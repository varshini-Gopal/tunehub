


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="register-container">
<h1>User Registration :</h1>

<form action="register" method="POST" class="register-form">
<div class="form-group">
<label>Username: </label>
<input type="text" name="username" required />
<br />
</div>

<div class="form-group">
<label>Email: </label>
<input type="email" name="email" required />
<br />
</div>

<div class="form-group">
<label>Password: </label>
<input type="password" name="password" required />
<br />
</div>

<div class="form-group">
<label>Gender: </label>
M<input type="radio" name="gender" id="Male" value="male" required />

F<input type="radio" name="gender" id="Female" value="female" required />

O<input type="radio" name="gender" id="Others" value="others" required />
<br />
</div>

<div class="form-group">
<label>Role: </label>
Admin<input type="radio" name="role" id="admin" value="admin" required />

Customer<input type="radio" name="role" id="customer" value="customer" required />
<br>
</div>

<div class="form-group">
<label>Address:</label>
<textarea rows="3" cols="10" name="address"></textarea>
<br />
</div>

<div class="form-group">
<button type="submit">Register</button>
</div>

</form>
</div>
</body>
</html>
